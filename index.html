<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display"></div>
            <input type="button" value="Clear" class="wide clear">
            <input type="button" value="Delete" class="wide delete">
            <div class="numbers">
                
            </div>
            <div class="operators">
                <input type="button" value="/">
                <input type="button" value="*">
                <input type="button" value="+">
                <input type="button" value="-">
            </div>
        </div>
    </div>

    <div class="footer">
        <p style="display: inline;">Made By Cherifi-Houdaifa  </p><a href="https://github.com/Cherifi-Houdaifa"><img src="./github.svg" alt="github"></a>

    </div>


    <script src="./app.js"></script>
</body>
</html>
